<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma Landing Page Clone</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<nav>
			<img src="img/karma-logo.svg" alt="Karma Company Logo">
			<ul>
				<li>Meet Karma</li>
				<li class="gray"><a href="#">How it Works</a></li>
				<li class="gray"><a href="#">Store</a></li>
				<li class="gray"><a href="#">Blog</a></li>
				<li class="gray"><a href="#">Help</a></li>
				<li class="gray"><a href="#">Login</a></li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<div class="hero-head">
			<h1>Introducing Karma</h1>
			<p>Bring WiFi with you, everywhere you go.</p>
			<button>Learn More</button>
		</div>
	</section>
	<section class="sidekick">
		<div class="sidekick-content">
			<h1>Everyone needs a little Karma.</h1>
			<ul>
				<li>
					<img src="img/devices.svg">
					<p>Internet for all devices</p>
				</li>
				<li>
					<img src="img/coffee.svg">
					<p>Boost your productivity</p>
				</li>
				<li>
					<img src="img/gas.svg">
					<p>Pay as You Go</p>
				</li>
			</ul>
		</div>
	</section>

	<footer>
		<div class="foot-content">
			<hr>
			<p>Join us on</p>
			<div class="ico"><img src="img/twit-ico.png"></div>
			<div class="ico"><img src="img/fb-ico.png"></div>
			<div class="ico"><img src="img/ig-ico.png"></div>

			<p>&copy; Karma Mobility, Inc.</p>
		</div>
	</footer>
	
</body>
</html>
